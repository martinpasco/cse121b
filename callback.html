<!DOCTYPE html>
<html>
<head>
  <title>Función de Callback en HTML</title>
</head>
<body>
  <button id="myButton">Haz clic aquí</button>

  <script>
    function callbackFunc() {
      console.log("¡Esta es una función de callback!");
    }

    document.getElementById("myButton").addEventListener("click", callbackFunc);
  </script>
</body>
</html>
